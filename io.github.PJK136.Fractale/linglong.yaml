package:
  id: io.github.PJK136.Fractale
  name: 'Fractale'
  version: 0.0.1
  kind: app
  description: |
    Fractale: Fractal is a two-dimensional modeling program for von Koch fractal, with different variants and possible representation modes.

runtime:
  id: org.deepin.Runtime
  version: 23.0.0

source:
  kind: local

build:
  kind: manual
  manual:
    build: |
      make
    install: |
      make install
      