package:
  id: io.github.decent-bet.dbet-wallet
  name: 'dbet-wallet'
  version: 2.0.4
  kind: app
  description: |
    dbet-wallet: Desktop wallet to interact with the Decent.bet token contract on the Vechain / Ethereum mainnet.

runtime:
  id: org.deepin.Runtime
  version: 23.0.0

source:
  kind: local

build:
  kind: manual
  manual:
    build: |
      make
    install: |
      make install
      