package:
  id: io.github.rodrigorc.Papercraft
  name: 'Papercraft'
  version: 2.2
  kind: app
  description: |
    Papercraft: Papercraft is a tool to unwrap paper 3D models, so that you can cut and glue them together and get a real world paper model.

runtime:
  id: org.deepin.Runtime
  version: 23.0.0

source:
  kind: local

build:
  kind: manual
  manual:
    build: |
      make
    install: |
      make install
      